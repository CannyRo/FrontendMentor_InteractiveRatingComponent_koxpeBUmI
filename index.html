<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <div class="card__logo-container">
          <img src="./images/icon-star.svg" alt="star" class="card__logo">
        </div>
        <h1 class="card__title">How did we do?</h1>
      </div>
      <div class="card__content">
        <p class="card__content-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="card__footer">
        <form action="" class="card__form">
          <div class="card__input-container">
            <div class="card__input-item">
              <label for="rating_1">
                <input type="radio" id="rating_1" name="rating" value="1" checked/>
                1
              </label>
            </div>
            <div class="card__input-item">
              <label for="rating_2">
                <input type="radio" id="rating_2" name="rating" value="2" />
                2
              </label>
            </div>
            <div class="card__input-item">
              <label for="rating_3">
                <input type="radio" id="rating_3" name="rating" value="3" />
                3
              </label>
            </div>
            <div class="card__input-item">
              <label for="rating_4">
                <input type="radio" id="rating_4" name="rating" value="4" />
                4
              </label>
            </div>
            <div class="card__input-item">
              <label for="rating_5">
                <input type="radio" id="rating_5" name="rating" value="5" />
                5
              </label>
            </div>
          </div>
          <button type="submit" class="card__button">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en">WhatCannyDev</a>.</p>
    </div>
  </footer>

  <!-- Thank you state start -->

</body>

</html>
